<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Admin Panel</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #1e90ff;
      --primary-dark: #1565c0;
      --background: #0c1118;
      --card-bg: rgba(15, 22, 30, 0.95);
      --input-bg: #1a2230;
      --text-color: #e0e0e0;
      --accent-glow: #3383e2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .header {
      background-color: #10151c;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
      animation: fadeSlideDown 0.8s ease;
    }

    .header img {
      height: 40px;
    }

    .hero {
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2230, #0c1118);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://images.ctfassets.net/0b815kqjt7rr/6CSH5ZLZCakGZdfqkzbDNs/4d2ac74f70106de81a0b58db1b7f62a0/Roblox_Experience_Splash.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      filter: blur(2px);
    }

    .hero-title {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(270deg, #ffffff, #7f8c8d);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s ease infinite;
      z-index: 1;
      text-transform: uppercase;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.8);
    }

    .container {
      max-width: 520px;
      margin: 60px auto;
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      padding: 45px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    .container h2 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .container p {
      color: #a0aec0;
      font-size: 14.5px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
      animation: fadeSlideUp 1s ease;
    }

    .input-group svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      fill: #5a7184;
      width: 22px;
      height: 22px;
      transition: fill 0.3s ease;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 46px;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background-color: var(--input-bg);
      color: white;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    .input-group input:focus {
      border-color: var(--primary);
    }

    .login-btn {
      margin-top: 10px;
      background-color: var(--primary);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px var(--accent-glow);
    }

    .login-btn:hover {
      background-color: var(--primary-dark);
      transform: scale(1.02);
      box-shadow: 0 0 14px var(--accent-glow);
    }

    .sticky-bar {
      position: fixed;
      bottom: -60px;
      left: 0;
      right: 0;
      background: #10151c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 15px;
      transition: bottom 0.5s ease;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.6);
      animation: slideSticky 1.2s ease-in-out;
    }

    .sticky-bar.visible {
      bottom: 0;
    }

    /* Animations */
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideSticky {
      0% { bottom: -60px; }
      100% { bottom: 0; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }

      .hero-title {
        font-size: 32px;
        padding: 0 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.roblox.com/images/Logo.png" alt="Roblox Logo">
  </div>

  <div class="hero">
    <div class="hero-title">Roblox Admin Panel</div>
  </div>

  <div class="container">
    <h2>Access Console</h2>
    <p>Login to enter the secured administration environment</p>
    <form>
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v9h16v-9a2 2 0 00-2-2zm-3 0H9V7a3 3 0 016 0v3z"/></svg>
        <input type="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 6H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h4v2h8v-2h4c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg>
        <input type="text" placeholder=".ROBLOSECURITY Token (optional)" />
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
  </div>

  <div class="sticky-bar" id="stickyBar">
    üîê Roblox Admin Interface ‚Äì UI Mockup Environment
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const bar = document.getElementById("stickyBar");
      if (window.scrollY > 50) {
        bar.classList.add("visible");
      } else {
        bar.classList.remove("visible");
      }
    });
  </script>

</body>
</html>
